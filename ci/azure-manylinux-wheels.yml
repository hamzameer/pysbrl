steps:
- script: |
    docker run -e PLAT=$plat --rm -v `pwd`:/code $(image) /code/scripts/docker_build.sh
  displayName: Build wheels

- script: |
    ls -lh wheelhouse/
    mkdir -p dist
    cp wheelhouse/$(package_name)*.whl dist/.
  displayName: Show and copy wheels