language: python

matrix:
  include:
    - sudo: required
      services:
        - docker
      env: PIP=pip
    - os: osx
      language: generic
      env: PIP=pip2

script:
  - $PIP install -r dev-requirements.txt
  - $PIP install -r test-requirements.txt
  - $PIP install cibuildwheel==0.9.2
  - cibuildwheel --output-dir wheelhouse